      job: spring_exporter_tapsell

  - receiver: 'mm_spring_stats_mediaad'
    match:
      job: spring_exporter_mediaad

  - receiver: 'mm_spring_stats_metrix'
    match:
      job: spring_exporter_metrix
 
  - receiver: 'mm_redis_stats_mediaad'
