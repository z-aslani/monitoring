global:

route:
  receiver: 'default' 
  group_by: ['alertname','cluster','instance']
  group_wait: 30s
  group_interval: 1m
  repeat_interval: 120h

  routes:
  - receiver: 'web_hook_loger'
    continue: true

  - receiver: 'telegram_beta'
    group_by: ['...']
    match_re:
      severity: high   #"k8s.*"
    continue: true

  - receiver: 'telegram_critical'
    group_by: ['...']
    match:
      severity: critical
    continue: true

  - receiver: 'telegram_warning'
    group_by: ['...']
    match:
      severity: warning
    continue: true

  - receiver: 'mm_server_stats_infra_sms'
    continue: true

  - receiver: 'mm_server_stats_infrastructure'
    match:
      job : node_exporter_infra
    continue: true

  - receiver: 'mm_server_stats_infrastructure'
    match:
      product: infra
    continue: true

  - receiver: 'mm_server_stat_rules_sms'
    match:
      product: sms

  - receiver: 'mm_spring_stats_sms'
    match:
      product: sms_spring

  - receiver: 'mm_server_stats_little_metrix'
    match:
      job : node_exporter_little_metrix

  - receiver: 'mm_server_stats_digiad'
    match:
      job : node_exporter_digiad

  - receiver: 'mm_server_stats_mediaad'
    match:
      job : node_exporter_mediaad

  - receiver: 'mm_server_stats_tapsell'
    match:
      job : node_exporter_tapsell

  - receiver: 'mm_server_stats_metrix'
    match:
      job : node_exporter_metrix

  - receiver: 'mm_server_stats_tagrow'
    match:
      job : node_exporter_tagrow

#  - receiver: 'mm_kafka_stats_mediaad'
#    match:
#      job : kafka_exporter_mediaad
#  - receiver: 'mm_kafka_stats_pegah'
#    match:
#      job : kafka_exporter_pegah

  - receiver: 'mm_kafka_stats_mediaad'
    match:
      product: mediaad
#      severity : critical
  - receiver: 'mm_kafka_stats_digiad'
    match:
      product: digiad

  - receiver: 'mm_kafka_stats_little_metrix'
    match:
      product: little_metrix


  - receiver: 'mm_kafka_stats_pegah'
    match:
      product: tapsell
#      severity : info

  - receiver: 'mm_kafka_stats_cafead'
    match:
      product: cafead

  - receiver: 'mm_kafka_stats_trendix'
    match:
      product: trendix
#      severity : normal

  - receiver: 'mm_kafka_stats_metrix'
    match:
      job : kafka_exporter_metrix

  - receiver: 'mm_kafka_stats_tagrow'
    match:
      product: tagrowlyze
#      job : kafka_exporter_tagrow

  - receiver: 'mm_elk_stats'
    match:
      job : elk_exporter

  - receiver: 'mm_es_stats_mediaad'
    match:
      job : es_exporter_mediaad

  - receiver: 'mm_es_stats_tapsell'
    match_re:
      job : es_exporter_tapsell

  - receiver: 'mm_es_stats_metrix'
    match:
      job : es_exporter_metrix

  - receiver: 'mm_es_stats_tagrowlyze'
    match:
      job : es_exporter_tagrowlyze

  - receiver: 'mm_cassandra_stats_mediaad'
    match:
      job : cassandra_exporter_mediaad

  - receiver: 'mm_cassandra_stats_tapsell'
    match_re:
      job : cassandra_exporter_tapsell
    continue: true

  - receiver: 'mm_cassandra_stats_metrix'
    match:
      job : cassandra_exporter_metrix

#  - receiver: 'mm_k8s_stats'
#    match:
#      job: kubernetes-kube-state

  - receiver: 'mm_k8s_stats_mediaad'
    match:
      namespace: mediaad

  - receiver: 'mm_k8s_stats_metrix'
    match:
      namespace: metrix

  - receiver: 'mm_k8s_stats_tagrow'
    match:
      namespace: tagrow

  - receiver: 'mm_k8s_stats_tapsell'
    match_re:
      alertname: "k8s.*"
    

  - receiver: 'mm_mongo_stats_mediaad'
